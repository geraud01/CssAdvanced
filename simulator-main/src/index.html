<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced</title>
</head>
<body>
    <div id="root">
        <h1>Flex box</h1>

        <h2>Space-around</h2>
        <div class="box__container box__container--around">

            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
  
        </div>

        <h2>Space-between</h2>
        <div class="box__container box__container--between">

            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
  
        </div>

        <h2>Space-evenly</h2>
        <div class="box__container box__container--evenly">

            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
  
        </div>

        <h2>center</h2>
        <div class="box__container box__container--center">

            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
  
        </div>

        <h2>Grid</h2>
        <div class="box__container box__container--center">

            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
            <div class="box">Box 9</div>
            <div class="box">Box 10</div>
            <div class="box">Box 11</div>
            <div class="box">Box 12</div>
  
        </div>
        
    </div>
</body>
</html>
